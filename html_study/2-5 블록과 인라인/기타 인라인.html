<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            font-style: normal;
            color: red;
        }
        span {
            font-family: '궁서체', cursive;
        }
    </style>
</head>
<body>
    <h1>뉴스 제목</h1>
    <p>

        <!-- b, strong, i, em은 강조를 위한 것이지 볼드체나, 이태리체를 쓰기위한 것이 아니다.-->

        <!-- span은 의미 없는 inline 강조표현. -->
        모든 국민은 법률이 정하는 바에 의하여 <em>납세의 의무</em>를 진다.
        대통령은 국가의 원수이며, 외국에 대하여 국가를 대표한다.
        대한민국의 주권은 <span>국민</span>에게 있고,
        모든 권력은 <span>국민</span>으로부터 나온다.
    </p>
</body>
</html>

<!--  중요한 것은 block과 inline의 차이점이 무엇인지 아는 것. -->
