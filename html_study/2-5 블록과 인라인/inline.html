<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background: orange;
            width: 150px;
            height: 100px;
        }
        em{
            background: violet;
            width: 300px;
            display: block; 
            /*  span, em, a는 inline이 기본이지만  display명령어를 통해  block으로 바꿔줄 수 있다.*/
        }
        a{background: lightblue
        }
            
    </style>
</head>
<body>
    
    <span>인라인요소1</span>
    <em>인라인요소2</em>
    <a>인라인록요소3</a>

    <!-- inline의 특징
     1. 텍스트 있는 만큼만 공간을 차지한다.
     2. 가로 세로 길이 변경을 할 수 없다. -->


     <!-- div는 마땅히 이름을 붙일 게 없을 때 사용.(=기타 등등..)
          span은 div와 동일, inline계에서 사용. (=기타 등등..) -->

</body>
</html>
