<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th {
            background-color: lightgrey ;
        }

    </style>
</head>
<body>
    
    <!-- 1번 문제 -->

    <!-- tr*2>td*2 하면 2행 2열로 만들어짐. -->

    <h1>쇼핑 목록</h1>

    <table>
        <tbody>
            <tr>
                <th>제품 이름</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>후드티</td>
                <td>22500</td>
            </tr>
            <tr>
                <td>맨투맨</td>
                <td>18500</td>
            </tr>
        </tbody>

    </table>


    <br>



    <!-- 2번 문제 -->

    <!-- label>input 하면 감싸기. -->
    <h1>회원가입</h1>

    <form>
        <label>
           사용자 이름 : <input type="text" required>
        </label>
        <br>
        <label>
           비밀번호 : <input type="text" required>
        </label>
        <br>
        <label>
           이메일 : <input type="text" required>
        </label>
        <br>


    <!-- 3번 문제 -->
         <br>

    <label>
        자기소개:
        <textarea rows="10" cols="20" placeholder="자기소개 입력칸"></textarea>
    </label>

    <br>
    <button>회원가입</button>

    </form>



    <!-- 4번 문제 -->

    <h1>연락처 정보</h1>
    <form>
        <label for="phone">전화번호</label>
        <input type="tel" required>
        <small>형식 : 123-456-7890</small><br>
    </form>

</body>
</html>
