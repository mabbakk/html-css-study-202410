<!-- 테이블 기본 구조 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
</head>
<body>
    <h1>학생 성적표</h1>
    <table border="1">
    <tbody>
        <tr>
            <th>이름</th>
            <th>수학</th>
            <th>영어</th>
        </tr>
        <tr>
            <th>홍길동</th>
            <th>80</th>
            <th>90</th>
        </tr>
        <tr>
            <th>김철수</th>
            <th>90</th>
            <th>100</th>
        </tr>
    </tbody>
</table>

<!-- table 명령어 사용 시 다음에 나오는 tr 이하는 꼭 tbody로 감쌀 것. -->



<!-- 폼 구조와 input 유형-->

<br>

<h1>회원가입</h1>
<form>
    <label for="username">사용자 이름 :</label>
    <input type="text" required><br><br>
    <label for="password">비밀번호 :</label>
    <input type="password" required><br><br>
    <label for="email">이메일 :</label>
    <input type="email" required><br><br>

</form>






</body>
</html>
