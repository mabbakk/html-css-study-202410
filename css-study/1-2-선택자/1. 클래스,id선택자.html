<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    /* .or에서 .은 class를 뜻함 */
        .or {
            color: orange;
        }

        .big {
            font-size: 32px;
            /* bold */
            font-weight: 20;
        }

        .highlight {
            text-shadow: 2px 2px 5px yellow;
        }

        .tom{
            background: tomato;
        }


        #grape{
            color: blueviolet;
        }



    </style>
</head>
<body>
    
<div>
    <ul>
        <li class="highlight">사과</li>
        <li id="grape" class="big">포도</li>
        <li class="or">오렌지</li>
    </ul>

    <!-- dic+p+span -->
    <div>당근</div>
    <p class="tom big highlight">토마토</p>
    <span class="or big">오렌지</span>
</div>

</body>
</html>

<!-- id, class는 어느곳이나 붙일 수 있음.
     그러나  id는 중복 부여할 수 없다. 그러므로 특별한 경우 아니면 쓰지 않음. -->
