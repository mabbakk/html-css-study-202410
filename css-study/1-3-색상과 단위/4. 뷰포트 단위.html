<!-- 뷰포트는 모바일 전용! -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            background: orange;
            width: 30%;
            /* 가로 길이_px는 정해진 고정값으로 출력,
               %는 부모 (=body)를 바탕으로 입력한 비율이 출력된다. */
               width: 100vw;
               height: 50vh;
               /* 세로 길이는 %를 사용할 수 없다.
               특히 이미지 삽입할 때 vw, vh 사용. */
        }
    </style>
</head>
<body>
    
    <div class="box">ddd</div>

</body>
</html>
