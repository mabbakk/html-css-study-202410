<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 정렬하고자 하는 컨텐츠들을 감싸는 container가 항상 있다. */
        .container {
            border: 2px solid red;
            padding: 20px;
            /* display_flex를 사용하면 세로 배치되어있던 block요소가 가로 배치로 바뀜. */
            display: flex;
            /* 레이아웃을 바꾸고자 한다면 해당 요소가 아니라 그의 부모 요소에 입력. */
        }
        .item {
            width: 100px;
            height: 100px;
            border: 2px solid orange;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    
    <!-- .container>.item*3 -->
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
